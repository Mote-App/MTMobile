    	<script>

    		$.getJSON('https://graph.facebook.com/v2.4/me/friends?fields=email,first_name,hometown,id,last_name,location,name,albums{count,id,name,comments,likes,photos,picture},feed{caption,comments,likes,picture},photos{picture,comments,likes},videos{captions,comments,likes}&limit=100&format=json&access_token=CAACEdEose0cBANv2lTRrIKnY7v4LZBJO8CZCZBaS2TiPVTmgxphgmj9pc3zWZBHZBkZCtTTwLoe0PutnFq9wPH0XqAxNpyuFoz9yobk5wpGhKrDYYC0zihs6JRwACiYhIJjV23PLUKxk0d7JStricVsLTgLF66f7CyzrDCEXprojA4cT0GNwVFiTZBqWbq32aRWb6nYXVZAt9AZDZD', function(mydata) {
        		var output="<ul>";
        		
        		for(var i in mydata.data) {
            		//output+="<li>NAMA : " + mydata.data[i].name + "<br/>ID : " + mydata.data[i].id + "</li>";
        			output+="<li>" +
        					"First Name: " + mydata.data[i].first_name + "<br/>" +
        					"Last Name: " + mydata.data[i].last_name + "<br/>" +
        					"Full Name: " + mydata.data[i].name + "<br/>" +
        					"ID: " + mydata.data[i].id + "<br/>" +
        					"Home Town: " + mydata.data[i].hometown + "<br/>" +
        					"Location: " + mydata.data[i].location + "<br/>" +
        					"Albums: " + mydata.data[i].albums + "<br/>" +
        					
        					"Feed: " + mydata.data[i].feed + "<br/>" +
        					"Photos: " + mydata.data[i].photos + "<br/>" +
        					"Videos: " + mydata.data[i].videos + "<br/>" +
        					"</li>";
        		}
        		
        		output+="</ul>";
        		document.getElementById("placeholder").innerHTML=output;
        	});
    	</script>
    </body>
</html>
