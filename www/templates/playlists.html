<ion-view title="Playlists">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    </br>
    <div id="carousel" style="height: 80px; width:420px;">           
          <img class="img-rounded img-responsive"  src="img/1.jpg" id="item-1" />
          <img class="img-rounded img-responsive"  src="img/2.jpg" id="item-2" />
          <img class="img-rounded img-responsive"  src="img/3.jpg" id="item-3" />
          <img class="img-rounded img-responsive"  src="img/4.jpg" id="item-4" /> 
          <img class="img-rounded img-responsive"  src="img/5.jpg" id="item-5" />
          <img class="img-rounded img-responsive"  src="img/6.jpg" id="item-6" />
          <img class="img-rounded img-responsive"  src="img/7.jpg" id="item-7" />
          <img class="img-rounded img-responsive"  src="img/8.jpg" id="item-8" />
          <img class="img-rounded img-responsive"  src="img/9.jpg" id="item-9" />
      </div>


    <ion-list>
      <ion-item ng-repeat="imgdata in imglists" href="">
       
        <div class="list card">
          <div class="item item-avatar">
            <img src="img\mcfly.jpg">
            <h2>Marty McFly</h2>
            <p>November 05, 1955</p>
          </div>

          <div class="item item-body">
            <img class="full-image" src="{{imgdata.imgPath}}">
            <p>
              {{imgdata.comment}}
            </p>
            <p>
              <a href="#" class="subdued">1 Like</a>
              <a href="#" class="subdued">5 Comments</a>
            </p>
          </div>

          

          <div class="item tabs tabs-secondary tabs-icon-left">
            <a class="tab-item" href="#">
              <i class="icon ion-android-friends"></i>
              Social Life
            </a>
            <a class="tab-item" href="#">
              <i class="icon ion-male"></i>
              Sex
            </a>
            <a class="tab-item" href="#">
              <i class="icon ion-social-android"></i>
              Smart
            </a>
          </div>

        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
