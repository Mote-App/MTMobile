  		
<ion-view>

	<header-bar-feed></header-bar-feed>

	<ion-content class="has-subheader padding-top" >
	
		 <ul class="list" >
		 	<li class="item" style="padding: 0px; border:none;" ng-repeat="user in users">
			  	<ion-slide-box on-slide-changed="slideHasChanged($index, user.posts)" active-slide="moteActiveSlide" show-pager="false">
			  		<!-- 
			  		commented to support Facebook display of 10 most recent images vertically instead of left, right and center-->
			  		<ion-slide >
			  			<post-content post="user.posts.popularPost" user="user" clhost="{{clhost}}" level="F"></post-content>
			  		</ion-slide>
			  		<ion-slide>
			  			<post-content post="user.posts.currentPost" user="user" clhost="{{clhost}}" level="F"></post-content>
			  		</ion-slide>
			  		<!--
			  		 commented to support Facebook display of 10 most recent images vertically instead of left, right and center-->
			  		<ion-slide>
			  			<post-content post="user.posts.mostRecentPost" user="user" clhost="{{clhost}}" level="F"></post-content>
			  		</ion-slide>
			  	</ion-slide-box>
			</li>
		</ul>
		
		<slide-page></slide-page>
		
	</ion-content>
		
	<footer-bar-feed></footer-bar-feed>
	
</ion-view>
