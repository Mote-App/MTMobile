<ion-view title="Search">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">

    <div class="card">
        <div class="item item-divider">
            Filter Posts By one or more Tag
        </div>
        <span class="tagItem" ng-repeat="tag in filterByTags"> {{findTagByTagId(tag)}}<a ng-click="removeTag( tag , filterByTags)"><i class="icon ion-close-round"></i></a></span>
    </div>

    <div class="item tabs tabs-secondary tabs-icon-left">
      <a ng-click="menu('#social', user.posts.popularPost.tags)" class="tab-item">
        <i class="icon ion-android-friends"></i>
        Social Life
      </a>
      <a ng-click="menu('#genre', user.posts.popularPost.tags)" class="tab-item">
        <i class="icon ion-male"></i>
        Rated R
      </a>
      <a ng-click="menu('#smart', user.posts.popularPost.tags)" class="tab-item">
        <i class="icon ion-social-android"></i>
        Smart
      </a>
      <a ng-click="menu('#customTag', user.posts.popularPost.tags)" class="tab-item">
        <i class="icon ion-social-android"></i>
        Custom Tag
      </a>
    </div>
    
    <div class="card">
        
        <div class="list">         
            <label class="item item-input item-select body-color">
                <div class="input-label">
                    Filter Posts Criteria
                </div>
                <select class="item-input-wrapper" ng-modal="searchCriteria">
                    <option value="1">Filter By Friends</option>
                    <option value="2">Filter By Likes Range</option>
                    <option value="3">Filter By Dates Range</option>
                    <option value="4">Filter By text</option>
                </select>
            </label>
        </div>

        <div class="item item-input-inset body-color">
            <label ng-if=" searchCriteria == 1" class="item-input-wrapper">
                <i class="icon ion-funnel placeholder-icon"></i>
                <input type="text" placeholder="Select one or more friends" ng-model="searchData">
            </label> 
            <label ng-if=" searchCriteria == 2" class="item-input-wrapper">
                <i class="icon ion-funnel placeholder-icon"></i>
                <input type="text" placeholder="Select Likes range" ng-model="searchData">
            </label>    
            <label ng-if=" searchCriteria == 3" class="item-input-wrapper">
                <i class="icon ion-funnel placeholder-icon"></i>
                <input type="text" placeholder="Select Dates range" ng-model="searchData">
            </label>    
            <label ng-if=" searchCriteria == 4" class="item-input-wrapper">
                <i class="icon ion-funnel placeholder-icon"></i>
                <input type="text" placeholder="Search Text" ng-model="searchData">
            </label>    
   
        </div>

    </div>
    
  </ion-content>
</ion-view>
