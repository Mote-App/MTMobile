
<style type="text/css">
</style>
  <div class="bar bar-header bar-royal">

    <!--<a class="button icon-left ion-arrow-left-a button-clear button-dark"  href="#/app/login"></a>-->
    <img ng-src="img/mote-wordmark-white.png">
  </div>
  <ion-content class="has-header body-color">
    
		<!--<div ng-show="errorMsg.length > 0" class="cl_error">
			<i class="icon ion-close-circled"></i> 
			{{ errorMsg}}
		</div>-->
		
	<ul class = "list">
	  <div class = "list list-inset">
	    <label class="item item-input">
	    	<input type="text" placeholder="Username" ng-model="userDetail.userName">
	    </label>
	
	    <label class="item item-input">
	    	<input type="text" placeholder="First Name" ng-model="userDetail.firstName">
		</label>
	
	    <label class="item item-input">
	    	<input type="text" placeholder="Last Name" ng-model="userDetail.lastName">
		</label>
	   </div>
	   <div class = "list list-inset">
		<label class="item item-input item-select">
		    <div class="input-label">
		    	University
		    </div>
	    	<select class="item-input-wrapper" ng-model="userDetail.college">
  				<option value="{{ school }}" ng-repeat="school in schools">{{school.name}}</option>
  			</select>
	    </label>
	
		<label class="item item-input">
		    <input type="email" placeholder=".edu Email Address" ng-model="userDetail.email">
	    </label>
	   </div>
	   <div class = "list list-inset">
		
			
				<li class="item item-toggle">
			     	Facebook
			     	<label class="toggle toggle-balanced">
			      	 <input type="checkbox">
			       	<div class="track">
			         	<div class="handle"></div>
			      	 </div>
			    	 </label>
		    	</li>
		    	
				 <li class="item item-toggle">
			     Instagram
			     <label class="toggle toggle-balanced">
			       <input type="checkbox">
			       <div class="track">
			         <div class="handle"></div>
			       </div>
			     </label>
		     	</li>
		       </div>
			
		
		</div>
		<div class = "list list-inset">
			<button class="button button-large button-royal sign-up" ng-click="createAccount()">Sign up</button>
			<p align="center" style="margin-top:20px;">Already have an account?</p>
			<a href="#/app/login"><button class = "button button-large button-light login">Login</button></a>
		</div>
	</ul>
		
	<div class="input-label">
		{{ $scope.userCreateMessage}}
	</div>
  </ion-content>
