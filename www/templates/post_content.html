	<div class="item">    
      
      <p align="right" style="margin-bottom:0px;"><b class="post-history">{{post.postingDate}}</b>&nbsp;</p>
      <div style="position:relative;">
        <div style="position:absolute; top:0; left:0; width:50%;"><p align="left"><b class="post-item">{{user.name}}</b></p></div>
        <div style="position:absolute; top:0; right:0; width:50%;"><p align="right"><b class="post-item">{{user.schoolName}}</b></p></div>
      </div>
      
      </br>
	  	<img ng-if="!post.mediaPost" class="post-image" ng-src="{{ clhost + '/' + post.postImg}}" ng-click="updateLike(post)">
	  	
		<img ng-if="post.mediaPost == true && checkMediaType(post) == 'image'" class="post-image" ng-src="{{post.postImg}}" ng-click="updateLike(post)">
		 
		<!-- <div ng-if="checkMediaType(post) == 'video'" id="videoWrapper" style="width: 100%; height: 100%;">
			<iframe ng-src="{{post.postImg}}" width="100%"></iframe>
		</div>  -->
		

		<video ng-if="post.mediaPost == true && checkMediaType(post) == 'video'" width="100%" autoplay controls>
		  <source ng-src="{{post.postImg}}" type="video/mp4">
		  Your browser doesn't support HTML5 video tag.
		</video>

	  <div>
        <div class="likes" style="float:left;">
        	<a ng-click="updateLike(post)"><span ng-bind="post.likes"></span> Likes</a>
        </div>
        <div style="float:right;">
          	<button class="tag button button-outline button-royal" ng-repeat="tag in post.tags" >{{findTagByTagId(tag)}}</button>
        </div>
	  </div>
	  
	  <div style="clear:both;"></div>

                <img src="img\mote_logo.jpg" style="width:5%;"><span class="caption">&nbsp;{{post.caption}}</span>

          </p>
        </div>
