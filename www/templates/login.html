
  <div class="bar bar-header header-color">
    <h1 class="title">CollegeLife</h1>
  </div>
  <ion-content class="has-header body-color">

	<div class="list">
		  <div class="item item-input-inset">
			<label class="item-input-wrapper">
				<i class="icon ion-ios7-email-outline placeholder-icon"></i>
				<input type="text" placeholder=".edu Email Address" ng-model="loginData.user_name">
			</label>	
		  </div>
		
		  <div class="item item-input-inset">
			<label class="item-input-wrapper">
				<i class="icon ion-locked placeholder-icon"></i>
				<input type="text" placeholder="password" ng-model="loginData.password">
			</label>	
		  </div>
		  <button class="button button-block button-positive" ng_click="validate()">
			Sign In
		  </button>
	</div>
	<ul class="list">
		<li class="item">
			Don't have an account? <a href="#/app/create_account">Create Account</a>
		</li>
		<li class="item">
			Forgot password?  <a href="#/app/forgot_password">Forgot Password</a>
		</li>
	</ul>
    
   
  </ion-content>
