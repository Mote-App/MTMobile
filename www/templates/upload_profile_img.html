<header-bar></header-bar>

<ion-view  title="Profile Image">
	
	<div class="card">
		<div ng-show="errorMsg.length > 0" class="cl_error">
			<i class="icon ion-close-circled"></i> 
			{{ errorMsg}}
		</div>
		<div class="item">
			<img class="full-image" ng-show="profileImgUrl !== undefined" ng-src="{{profileImgUrl}}">
		</div>
	
		<div class="comitem tabs tabs-secondary tabs-icon-left">
	        <a ng-click="takePicture()" class="tab-item">
	        	<i class="icon ion-camera"></i>
	        	Take Picture
	        </a>
	        <a ng-click="uploadImg()" class="tab-item">
	        	<i class="icon ion-camera"></i>
	        	Save
	        </a>
	        <a href="#/app/login" class="tab-item">
	        	<i class="icon ion-pound"></i>
	        	Skip
	        </a>
		</div>
	</div>
	

</ion-view>
