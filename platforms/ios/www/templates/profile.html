<ion-view title="My Life">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

   <ion-tabs class="tabs-icon-only">
	  <ion-tab title="Postings" icon-on="ion-ios7-person" icon-off="ion-ios7-person-outline">
	  	
	  	<div class="list has-header">
	  		<div class="item">			    
			      <h4>{{profile.firstName + ' ' + profile.lastName}}</h4>
			      <img src="{{profile.profileImg}}">
			      <p>
		            <a href="#" class="subdued">{{ profile.likesCount}} Likes</a>
		          </p>
			    
		    </div>

	       <div class="item">		    	
	    		<div class="profile-img-style">	
		          <img class="profile-img-size" src="{{profile.posts.popularPost.postImg}}">
		         </div>
	        
	        	<div class="profile-img-style">
		          <img class="profile-img-size" src="{{profile.posts.currentPost.postImg}}">
		         </div>
	        
	        	<div class="profile-img-style">	
		          <img class="profile-img-size" src="{{profile.posts.mostRecentPost.postImg}}">
		         </div>		        
		    </div>
		 </div>        

	  </ion-tab>

	  <ion-tab title="PersonalInfo" icon-on="ion-ios7-email" icon-off="ion-ios7-email-outline">
	  
	    <div class="list">	    	

	    	<label class="item item-input item-select body-color">
			    <div class="input-label">
			      University
			    </div>
				<select class="item-input-wrapper">
		      		<option value="{{ school.id }}" ng-repeat="school in schools">{{school.comment}}</option>
		    	</select>
	    	</label>
	    	<div class="item item-input-inset body-color">
	    		<div class="input-label">
			      First Name
			    </div>
				<label class="item-input-wrapper">
					<input type="text" placeholder="First Name" ng-model="profile.firstName">
				</label>	
		  	</div>
		  	<div class="item item-input-inset body-color">
	    		<div class="input-label">
			      Last Name
			    </div>
				<label class="item-input-wrapper">
					<input type="text" placeholder="Last Name" ng-model="profile.lasttName">
				</label>	
		  	</div>
		  	<div class="item item-input-inset body-color">
	    		<div class="input-label">
			      Address1
			    </div>
				<label class="item-input-wrapper">
					<input type="text" placeholder="Address1" ng-model="profile.address1">
				</label>	
		  	</div>
		  	<div class="item item-input-inset body-color">
	    		<div class="input-label">
			      Address2
			    </div>
				<label class="item-input-wrapper">
					<input type="text" placeholder="Address2" ng-model="profile.address2">
				</label>	
		  	</div>
		  	<div class="item item-input-inset body-color">
	    		<div class="input-label">
			      Mobile
			    </div>
				<label class="item-input-wrapper">
					<input type="text" placeholder="Mobile" ng-model="profile.mobile">
				</label>	
		  	</div>

		</div>
	  </ion-tab>

	  <!--<ion-tab title="Preferrence" icon-on="ion-ios7-gear" icon-off="ion-ios7-gear-outline">
	    
	  </ion-tab>-->

	</ion-tabs>
</ion-view>
