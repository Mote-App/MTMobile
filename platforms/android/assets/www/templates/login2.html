<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>CollegeLife Login</title>
    
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/circle-menu.css" rel="stylesheet">
    
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    
    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">
    
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/1.0.6/firebase.js"></script>
    <!-- AngularFire Plugin -->
    <script src="https://cdn.firebase.com/libs/angularfire/0.7.0/angularfire.min.js"></script>
    <script type='text/javascript' src='https://cdn.firebase.com/js/simple-login/1.3.0/firebase-simple-login.js'>
    
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.waterwheelCarousel.js"></script>
    <script src="js/circle-menu.js"></script>
    
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    
    <style type="text/css">
      #headerstyle {
        display:table-cell;
        text-align:center;
        vertical-align:middle;
        width:200px;
        height:0px;
        background:#398E1D;
      }
      
      #bodystyle {
        display:table-cell;
        text-align:center;
        vertical-align:middle;
        width:200px;
        height:200px;
        background:#CCCC00;
      }
    </style>
  </head>
  
    <!-- 
    'starter' is the name of this angular module (js/app.js)
  -->
  <body animation="slide-left-right-ios7">
    <!-- 
      The nav bar that will be updated as we navigate between views
      Additional attributes set its look, ion-nav-bar animation and icons
      Icons provided by Ionicons: http://ionicons.com/ 
    -->
    <ion-nav-bar type="bar-positive" 
             animation="nav-title-slide-ios7" 
             back-button-type="button-icon button-clear" 
             back-button-icon="ion-ios7-arrow-back"></ion-nav-bar>

    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
    
    <ion-view title="'Login'" hide-back-button="true">
      <ion-content has-header="true" has-tabs="true" padding="true">
        <form ng-submit="tryLogin()">
        
          <div class="list" id="bodystyle">
            <fieldset id="inputs">
              <div id="headerstyle">
                <h1 style="font-family:arial;color:white;">CollegeLife</h1>
              </div>
              <br>
              <select>
                <option value="default" selected="selected">University</option>
                <option value="alabama">Alabama</option>
                <option value="albright">Albright College</option>
                <option value="americanu">American University</option>
                <option value="arizona">Arizona State</option>
              </select>
              <br><br>
              <input id="email" type="email" placeholder=".edu email address" autofocus required>
              <br><br>
              <input id="username" type="text" placeholder="Username" ng-model="loginData.email" required>
              <br><br>
              <input id="password" type="password" placeholder="Password" ng-model="loginData.password" required>
              <br><br>
              <input type="checkbox" checked name="social_media" value="Facebook" />Connect with Facebook<br/>
              <input type="checkbox" checked name="social_media" value="Instagram" />Connect with Instagram<br/>
              <br><br>
              <div style="text-align: right">
                <input class="button button-block button-positive" type="submit" id="submit" value="Join the CollegeLife community">
              </div>
              <br><br>
              <a href="/#/forgot_pwd">Forgot your password?</a>
              <br><br>
              <a href="/#/signup">Create an account</a>
            </fieldset>
          </div>
        </form>
      </ion-content>
    </ion-view>
    
  </body>
</html>
