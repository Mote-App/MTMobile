
  <div class="bar bar-header header-color">
    <h1 class="header-font title">CollegeLife</h1>
  </div>
  <ion-content class="has-header body-color">

	<div class="list">
		 
		<div class="item item-input item-select body-color">
		    <div class="input-label">
		      University
		    </div>
			<select class="item-input-wrapper" ng-model="loginDetail.collegeId">
	      		<option value="{{ school.id }}" ng-repeat="school in schools">{{school.name}}</option>
	    	</select>
	    </div>
		  <div class="item item-input-inset body-color">
			<label class="item-input-wrapper">
				<i class="icon ion-ios7-email-outline placeholder-icon"></i>
				<input type="text" placeholder=".edu Email Address" ng-model="loginDetail.userName">
			</label>	
		  </div>
	
		  <div class="item item-input-inset body-color">
			<label class="item-input-wrapper">
				<i class="icon ion-locked placeholder-icon"></i>
				<input type="password" placeholder="password" ng-model="loginDetail.password">
			</label>	
		  </div>
		  <button class="button button-block button-energized" ng-click="login()">
			Sign In
		  </button>
	</div>
	<ul class="list">
		<li class="item body-color">
			Don't have an account? <a href="#/app/create_account">Create Account</a>
		</li>
		<li class="item body-color">
			Forgot password?  <a href="#/app/forgot_password">Forgot Password</a>
		</li>
	</ul>
    
   
  </ion-content>
